trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '9b33ec98-9489-4bf9-b92b-206698b72022'
  imageRepository: 'pkishoreweatherapp'
  containerRegistry: 'weatherapp1.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'aapmor_agentpool'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
